{% extends 'base.html' %}

{% block log-panel %}
    {% if not request.user.is_authenticated%}
    <a href="{% url 'account_login' %}" class="btn btn-primary">Log in</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning ">Register</a>
    {% elif request.user.is_authenticated%}
    <a href="{% url 'account_logout' %}" class="btn btn-danger">Log out</a>
    {% endif %}
{% endblock %}
