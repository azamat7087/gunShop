{% extends 'shop/base_shop.html' %}

{% block title %}
    Comment Create
{% endblock %}

{% block content %}
    <div id="comment_add_form">
    <h1>Add a comment:</h1>
        <form action="{% url 'add_comment_url' login=request.user name=name slug=slug %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}

               <p>{{ field.label }}</p>
                {{ field }}

                </div>

            {% endfor %}

        <button type="submit" name="button" class="btn btn-primary" > Add </button>


        </form>
    </div>
{% endblock %}
